<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username and/or password</p>
    </div>
    
    <form id="login-form" name="loginForm" method="post" action="loginServlet">
      <input type="text" name="username" id="username-field" class="login-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-field" placeholder="Password">
      <input type="submit" value="Login" id="login-submit">
      
      <input type="submit" value="Customer" id="customer-submit">
    </form>
  
  </main>

</body>
</html>
